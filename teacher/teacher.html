		<div class="events">
			<h3 class="event-head">Events</h3>
			<div class="events-container">
				<div class="add-event">
					<div class="add-event-card">
						<svg role="img" xmlns="http://www.w3.org/2000/svg" width="64px" height="64px"
							viewBox="0 0 24 24" aria-labelledby="addIconTitle" stroke="#4e63d9" stroke-width="1.5"

		<div class="departments">
			<h3 class="dept-head">Departments</h3>

							viewBox="0 0 24 24" aria-labelledby="addIconTitle" stroke="#4e63d9" stroke-width="1.5"

				<div class="all-depts" data-simplebar data-simplebar-auto-hide="false">
					<div class="dept-card"></div>
					<div class="dept-card"></div>
					<div class="dept-card"></div>
					<div class="dept-card"></div>
					<div class="dept-card"></div>
				</div>
			</div>
		</div>
		<div class="profile">
			<div class="profile-cont">
				<div class="my-profile">
					<img src="profile_img.png" alt="" class="profile-img" width="120px" height="120px" />
					<div class="names">
						<h4>
							Nikhil Shinde <br />
							<span class="profession">Web Designer</span>
						</h4>
					</div>
				</div>
				<div class="notifications">
					<h3 class="notification-head">Notifications</h3>
					<div class="current-notifications"></div>
				</div>
			</div>

	</main>
	<footer class="footer"></footer>

	<div id="teacher-pop">
		<div class="first">
			<h2>Profile</h2>
			<img class="teacher-img" src="profile_img.png" alt="" />
			<div class="file-browse">
				<input type="file" id="browse" />
				<label for="browse" class="browse-label">Browse</label>
			</div>
			<button class="upload">Upload</button>
			<div class="input-number">
				<input type="text" id="number" required />
				<label for="number" class="label-name">Number of Years</label>
			</div>
			<svg id="next" height="50px" id="Layer_1" style="enable-background: new 0 0 512 512;" version="1.1"
				viewBox="0 0 512 512" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" fill="#4e63d9">
				<path
					d="M184.7,413.1l2.1-1.8l156.5-136c5.3-4.6,8.6-11.5,8.6-19.2c0-7.7-3.4-14.6-8.6-19.2L187.1,101l-2.6-2.3  C182,97,179,96,175.8,96c-8.7,0-15.8,7.4-15.8,16.6h0v286.8h0c0,9.2,7.1,16.6,15.8,16.6C179.1,416,182.2,414.9,184.7,413.1z" />
			</svg>
		</div>
		<div id="second">
			<h2>Profile</h2>
			<div class="input-field-cont" data-simplebar>
				<div class="year-cont">
					<div class="input-yr-name">
						<input type="text" id="name" class="yr-name" required />
						<label for="name" class="label-name">Year Name</label>
					</div>
					<div class="input-div" data-simplebar data-simplebar-auto-hide="false">
						<div class="inputs">
							<input type="text" id="div-numbers" class="div-numbers" required />
							<label for="div-numbers" class="label-name">Number of Divisions</label>
						</div>
						<div class="inputs">
							<input type="text" id="div-name" class="div-name" required />
							<label for="div-name" class="label-name">Name of Division</label>
							
						</div>
						<div class="inputs">
							<input type="text" id="div-name1" class="div-name" required />
							<label for="div-name1" class="label-name">Name of Division</label>
							
						</div>
						<div class="inputs">
							<input type="text" id="div-name2" class="div-name" required />
							<label for="div-name2" class="label-name">Name of Division</label>
							
						</div>
					</div>
				</div>

				<div class="year-cont">
					<div class="input-yr-name">
						<input type="text" id="name" class="yr-name" required />
						<label for="name" class="label-name">Year Name</label>
					</div>
					<div class="input-div" data-simplebar data-simplebar-auto-hide="false">
						<div class="inputs">
							<input type="text" id="div-numbers" class="div-numbers" required />
							<label for="div-numbers" class="label-name">Number of Divisions</label>
						</div>
						<div class="inputs">
							<input type="text" id="div-name" class="div-name" required />
							<label for="div-name" class="label-name">Name of Division</label>
						</div>
					</div>
				</div>

				<div class="year-cont">
					<div class="input-yr-name">
						<input type="text" id="name" class="yr-name" required />
						<label for="name" class="label-name">Year Name</label>
					</div>
					<div class="input-div" data-simplebar data-simplebar-auto-hide="false">
						<div class="inputs">
							<input type="text" id="div-numbers" class="div-numbers" required />
							<label for="div-numbers" class="label-name">Number of Divisions</label>
						</div>
						<div class="inputs">
							<input type="text" id="div-name" class="div-name" required />
							<label for="div-name" class="label-name">Name of Division</label>
						</div>
					</div>
				</div>
			</div>

			<svg id="prev" height="50px" id="Layer_1" style="enable-background: new 0 0 512 512;" version="1.1"
				viewBox="0 0 512 512" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" fill="#4e63d9">
				<path
					d="M184.7,413.1l2.1-1.8l156.5-136c5.3-4.6,8.6-11.5,8.6-19.2c0-7.7-3.4-14.6-8.6-19.2L187.1,101l-2.6-2.3  C182,97,179,96,175.8,96c-8.7,0-15.8,7.4-15.8,16.6h0v286.8h0c0,9.2,7.1,16.6,15.8,16.6C179.1,416,182.2,414.9,184.7,413.1z" />

			<button id="submit">Submit</button>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

	<script>
		const body = document.getElementById("body");

		const modal = document.getElementById("teacher-pop");

		const modal2 = document.getElementById("second");

		const next = document.getElementById("next");

		const prev = document.getElementById("prev");

		const close = document.getElementById("submit");

		function modalshow() {
			modal.style.display = "block";
		}

		next.onclick = function () {
			modal2.style.display = "block";
		}

		prev.onclick = function () {
			modal2.style.display = "none";
		}

		close.onclick = function () {
			modal.style.display = "none";
		}
	</script>
</body>
