<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="form.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header class="head">
				<h1>Drawing competition</h1>
			</header>
			<!--modal-->
			<form class="form" action="">
				<h2>
					Info
				</h2>
				<div class="input">
					<input type="text" class="input-field" id="name" required />
					<label class="label-name" for="name"
						><span class="content-name">Name</span></label
					>
				</div>

				<div class="input">
					<input
						type="text"
						class="input-field"
						id="number"
						required
						autofill="off"
					/>
					<label class="label-name" for="number"
						><span class="content-name">Mobile no.</span></label
					>
				</div>
				<div class="input">
					<input type="text" class="input-field" id="add" required />
					<label class="label-name" for="add"
						><span class="content-name">Address</span></label
					>
				</div>
				<div class="input">
					<input type="file" class="inputb" id="browse" required />
				</div>

				<button class="submit-btn">Submit</button>
			</form>
		</main>

		<script src="" async defer></script>
	</body>
</html>
